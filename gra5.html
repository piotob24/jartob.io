<head>
<meta charset="UTF-8">

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f8ff;
    margin: 0;

  h1 { color: #0a3d62; }

  .animal {
    background: #0a3d62;

  }

    background: #ffcc00;

  }
  .msg { margin-top: 15px; font-size: 1.2rem; color: #333; }
  .score { font-weight: bold; }
</style>
</head>
<body>
  <h1>Gra 5 â€“ Dopasuj zwierzÄ™ta do Å›rodowiska ğŸ¾</h1>
  <div class="container">
    <div class="animals" id="animals"></div>
    <div class="targets" id="targets"></div>
  </div>
  <div class="msg">Punkty: <span id="score">0</span></div>

<script>
const animalsData = [
  {name:'cow', icon:'ğŸ„', target:'ğŸŒ¾'},        // pole
  {name:'dog', icon:'ğŸ•', target:'ğŸ '},       // dom
  {name:'cat', icon:'ğŸˆ', target:'ğŸ›‹ï¸'},       // kanapa
  {name:'lion', icon:'ğŸ¦', target:'ğŸŒ´'},      // sawanna
  {name:'horse', icon:'ğŸ', target:'ğŸ‡'},     // stajnia
  {name:'sheep', icon:'ğŸ‘', target:'ğŸŒ¿'},     // pastwisko
  {name:'duck', icon:'ğŸ¦†', target:'ğŸ’§'},      // staw
  {name:'elephant', icon:'ğŸ˜', target:'ğŸï¸'}, // jezioro
  {name:'penguin', icon:'ğŸ§', target:'â„ï¸'},   // lÃ³d
  {name:'monkey', icon:'ğŸ’', target:'ğŸŒ³'},    // drzewo
  {name:'frog', icon:'ğŸ¸', target:'ğŸŒ¸'},      // lilia wodna
  {name:'bear', icon:'ğŸ»', target:'â›°ï¸'}       // gÃ³ry
];

let score = 0;
const animalsDiv = document.getElementById('animals');
const targetsDiv = document.getElementById('targets');
const scoreEl = document.getElementById('score');

function shuffle(array){
  return array.sort(()=> Math.random()-0.5);
}

// utwÃ³rz zwierzÄ™ta do przeciÄ…gania
shuffle(animalsData).forEach(animal=>{
  const div = document.createElement('div');
  div.className='animal';
  div.textContent = animal.icon;
  div.draggable = true;
  div.dataset.name = animal.name;
  div.addEventListener('dragstart', dragStart);
  animalsDiv.appendChild(div);
});

// utwÃ³rz cele (Å›rodowiska)
shuffle(animalsData).forEach(animal=>{
  const div = document.createElement('div');
  div.className='target';
  div.textContent = animal.target;
  div.dataset.name = animal.name;
  div.addEventListener('dragover', dragOver);
  div.addEventListener('drop', drop);
  targetsDiv.appendChild(div);
});

// Drag & Drop funkcje
let dragged = null;
function dragStart(e){
  dragged = e.target;
}

function dragOver(e){
  e.preventDefault();
}

function drop(e){
  e.preventDefault();
  if(dragged && dragged.dataset.name === e.target.dataset.name){
    // poprawne dopasowanie
    dragged.style.visibility = 'hidden';
    e.target.style.visibility = 'hidden';
    score++;
    scoreEl.textContent = score;
    if(score === animalsData.length){
      alert("ğŸ‰ Brawo! Wszystkie zwierzÄ™ta dopasowane!");
    }
  }
  dragged = null;
}
</script>
</body>
